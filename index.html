<html>
<head>
    <title>Form dengan Border</title>
    <style type="text/css">
        p.dotted { border: 2px dotted black; padding: 10px; }
        p.dashed { border: 2px dashed black; padding: 10px; }
        p.solid  { border: 2px solid black; padding: 10px; }
        p.double { border: 4px double black; padding: 10px; }
        p.groove { border: 4px groove black; padding: 10px; }
        p.ridge  { border: 4px ridge black; padding: 10px; }
        p.inset  { border: 4px inset black; padding: 10px; }
        p.outset { border: 4px outset black; padding: 10px; }
    </style>
</head>
<body>

<h3>Form dengan Border Solid</h3>

<p class="solid">
    <form method="POST" action="">
        Nama: <input type="text" name="nama"><br><br>
        Email: <input type="email" name="email"><br><br>
        <input type="submit" value="Kirim">
    </form>
</p>

</body>
</html>
